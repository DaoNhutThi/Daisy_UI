<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.min.css"
            rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Login</title>
    </head>
    <body>
        <section
            class="bg-gray-100 min-h-screen flex items-center justify-center">
            <!-- login container -->
            <div class="bg-cyan-100 flex rounded-2xl show-lg max-vw-3xl p-5">
                <!-- form -->
                <div class="w-1/2">
                    <h2 class="font-bold ">Login Here!!!</h2>
                    <p class="text-sm-mt-4 mt-4 mb-4">If you already a memeber of us webtoon, easily log in here ^_^</p>
                    <form action="" class="flex flex-col">
                        <input class="w-21 h-10 rounded-btn mb-4" type="text" name="username" placeholder="User name">
                        <input class="w-21 h-10 rounded-btn mb-5" type="text" name="password" placeholder="Password">
                        <button class="btn btn-wide ms-20">Login</button>
                        <a href="#" class="mt-5">Register Here!</a>

                    </form>
                </div>
                <!-- img -->
                <div class="w-1/2 p-5">
                    <img class="rounded-2xl" src="/img/OIP.jpg" alt="login">
                </div>
            </div>
        </section>
    </body>
</html>
